<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch!</title>
        <link rel='stylesheet' type='text/css' href='style.css'>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id='container'>
            <div id="background">
                <div id="menu">
                    <p>Etch-a-Sketch!</p>
                    <p>Created by Stanley Yoo</p>
                    <div id="colours">
                        <div class="dot" id="blue" onClick="changeColours('blue')"></div>
                        <div class="dot" id="red" onClick="changeColours('red')"></div>
                        <div class="dot" id="green" onClick="changeColours('green')"></div>
                        <div class="dot" id="rainbow" onClick="changeColours('rainbow')"></div>
                    </div>
                </div>
            </div>
            <div id="etchasketch">
                <img src="etchasketch.jpg" alt="Cartoon drawing of Etch-a-Sketch" id="image">
                <div id='outerDiv'></div>
                <form id='form'>
                    <label for='dimensions' id="dimensionsLabel">Change grid dimensions: </label>
                    <input type='number' id='dimensions' name='dimensions' placeholder="Enter a number">
                    <br>
                    <input type="submit" id='submitBtn'>
                </form>
                <button id="clearBtn" onClick=clearGrid()>Clear Grid</button>
            </div>
        </div>
        <script src='script.js'></script>
    </body>
</html>
